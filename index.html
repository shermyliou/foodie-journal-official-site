<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>踩點日記</title>
    <!-- Google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
    />
    <!-- End google material icons -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"></div>
        <div class="menu-icon"></div>
        <nav></nav>
      </div>
    </header>
    <main>
      <section id="Banner">
        <h1>踩點日記</h1>
        <ul class="carousel">
          <li data-accName="item-1">page 1</li>
          <li data-accName="item-2">page 2</li>
          <li data-accName="item-3">page 3</li>
          <li data-accName="item-4">page 4</li>
          <li data-accName="item-5">page 5</li>
        </ul>
      </section>
      <section id="Feature-1">
        <div class="container"></div>
      </section>
      <section id="Feature-2">
        <div class="container"></div>
      </section>
      <section id="Feature-3">
        <div class="container"></div>
      </section>
      <section id="Feedback">
        <div class="container"></div>
      </section>
      <section id="Feature-more">
        <div class="container"></div>
      </section>
      <section id="Highlight">
        <div class="container"></div>
      </section>
      <section id="CTA">
        <div class="marquee">
          <div class="marquee-track">
            <img src="imgs/stat/card-stat (1).png" alt="">
            <img src="imgs/stat/card-stat (2).png" alt="">
            <img src="imgs/stat/card-stat (3).png" alt="">
            <img src="imgs/stat/card-stat-2.png" alt="">
            <img src="imgs/stat/card-stat.png" alt="">
            <img src="imgs/stat/card-stat.png" alt="">

          </div>
        </div>
        <div class="container"></div>
      </section>
      <section id="Freq-asked">
        <div class="container">
          <details>
            <summary>App是免費的嗎？</summary>
            123456
          </details>
        </div>
      </section>
      <section id="News">
        <div class="container">
          <input type="radio" class="tabs-radio" id="product" name="news-tab" checked />
          <label for="product">App開發新聞</label>
          <div class="news-group">some text 1</div>
          <input type="radio" class="tabs-radio" id="food" name="news-tab" />
          <label for="food">美食情報</label>
          <div class="news-group">some text 2</div>
          <input type="radio" class="tabs-radio" id="journaling" name="news-tab" />
          <label for="journaling">情緒引導</label>
          <div class="news-group">some text 3</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
